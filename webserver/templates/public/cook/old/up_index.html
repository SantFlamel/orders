<html lang="ru">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="icon" type="image/png" href="public/image/favicon.png">
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/mystylecss.css">
    <link rel="stylesheet" href="public/css/media.css">
    <title>{{.title}}</title>
</head>

<body  >

<div class="container-fluid" style="height: 100%">

    <header class="row page_header">
        <div class="col-xs-4 col-sm-2 text-left">
            <img src="public/image/cloud.png" alt=""> YAPOKI IS
        </div>

        <div class="col-xs-8 col-sm-3 text-right font_blue pull-right">
            <select class="dropdown-toggle user_role styler" name="user_role">
                {{range $type := .cook.TypeCook }}
                <option value="/index1/{{$type}}" {{if eq $type $.cook.SelectType}}selected{{end}}>{{$type}}</option>
                {{end}}
            </select>
            <button type="submit" class="btn btn-link font_blue" name="btnExit">Выйти
            </button>

        </div>
        <div class="col-xs-12 col-sm-4 text-center">
            <span id="doc_time" class="font_blue"></span>
            <span id="doc_date"></span>
        </div>
        <div class="col-xs-12 col-sm-3">
            <div class="dropdown progress-timer">
                <a data-toggle="dropdown" href="#" aria-expanded="false">Готовится блюд - <b>3</b></a>
                <ul class="dropdown-menu progress-striped" role="menu" aria-labelledby="dLabel" id="ulprogress">
                    <li>
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            <div class="time-left">3:52</div>
                            <div class="pull-left">#22-6</div>
                            <div>Сет Филадельфия</div>
                        </div>
                    </li>
                    <li>
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                            <div class="time-left">6:52</div>
                            <div class="pull-left">#22-6</div>
                            <div>Сет Филадельфия</div>
                        </div>
                    </li>
                    <li>
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                            <div class="time-left">8:52</div>
                            <div class="pull-left">#22-6</div>
                            <div>Сет Филадельфия</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
